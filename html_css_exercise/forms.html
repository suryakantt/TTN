<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ques 12</title>
		<link rel="stylesheet" href="./formstyle.css" />
	</head>
	<body>
		<!-- Header -->
		<header id="header">
			<h1 class="heading">TO THE NEW</h1>

			<!-- Navbar -->
			<nav class="nav">
				<a href="#home" class="nav-link nav-text" rel="noopener noreferrer"
					>Home</a
				>

				<a href="#help" class="nav-link nav-text" rel="noopener noreferrer"
					>Quick Help</a
				>
			</nav>
		</header>

		<hr class="divider" />

		<!-- Main Section -->
		<main id="#main">
			<!-- Form Container -->
			<div class="form-container">
				<h3 class="heading">Bug Report</h3>

				<!-- Form -->
				<form class="form">
					<div class="field-container">
						<label for="title">Title:*</label>
						<input type="text" id="title" name="title" required />
					</div>

					<div class="field-container">
						<label for="description">Description:*</label>
						<textarea name="description" id="description" required></textarea>
					</div>

					<div class="field-container">
						<label for="operating-system">Operating System:</label>
						<select name="operating system" id="operating-system">
							<option value="Windows XP">Windows XP</option>
							<option value="Ubuntu">Ubuntu</option>
							<option value="MacOS">MacOS</option>
						</select>
					</div>

					<div class="field-container">
						<label for="product">Product:*</label>
						<select name="product" id="product">
							<option value="Formoid">Formoid</option>
							<option value="Xyz">Xyz</option>
							<option value="abc">abc</option>
						</select>
					</div>

					<div class="field-container">
						<label for="version">Version:*</label>
						<input type="text" id="version" name="version" required />
					</div>

					<div class="radio-group">
						<p class="radio-group-heading">License:*</p>

						<div class="group-row">
							<div class="field-container">
								<label for="license-free">Free</label>
								<input
									type="radio"
									name="license"
									value="Free"
									id="license-free"
									required
								/>
							</div>

							<div class="field-container">
								<label for="license-business">Business</label>
								<input
									type="radio"
									name="license"
									value="Business"
									id="license-Business"
									required
								/>
							</div>
						</div>
					</div>

					<div class="field-container">
						<label for="severity">Severity:</label>
						<select name="severity" id="severity">
							<option value="Formoid">Critical</option>
							<option value="Xyz">Moderate</option>
							<option value="abc">Low</option>
						</select>
					</div>

					<div class="field-container">
						<label for="attachments">Attachments</label>
						<input type="file" id="attachments" name="attachments" />
					</div>

					<!-- Submit Button -->
					<div class="footer">
						<input type="submit" class="submit-btn" value="Send" />
					</div>
				</form>
			</div>
		</main>
	</body>
</html>
