<!-- Get dropdown selected value on onchanage event and append in div container -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    .whoispm{
      background-color: blueviolet;
      border: darkblue solid 1px;
    }
  </style>
</head>
<body>
    <select selected="true"  name="pm" id="pm">
        <option value="nota">nota</option>
        <option value="doland trump">doland trump</option>
        <option value="joe biden">joe biden</option>
    </select>
      <div class="whoispm">
        who you choose:
      </div>
<script>
      $(document).ready(function(){
      $("#pm").on('change',function(){
            var selection=$("<p id='who'></p>");
            $('.whoispm').append(selection);
            $('#who').text(this.value);

      });
      });
    </script>
</body>
</html>
