
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  </head>
<body>
    
      <div>
          main div
          <li>child</li>
      </div>
<script>
  
      $(document).ready(function(){
               $("div").click(function(){
                    
                    $(this).append("<li>after clicking main im here</li>");

               })
               $("div > li").on('click',(function(a){
                a.stopPropagation();

                    $('div').append("<li>after clicking child im here</li>");
               }))

            })
    </script>
</body>
</html>
